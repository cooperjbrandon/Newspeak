<div class='leftColumn'>
	<form>
	  <input type="text" placeholder="Type for president" ng-model="tempPresident" />
	</form>

	<ul ng-show="tempPresident === ''">
	  <li ng-repeat='pres in presidents'>
	    <a ng-click="setPres(pres)">{{ pres }}</a>
	  </li>
	</ul>
	<ul ng-show="tempPresident !== ''">
  	<li ng-repeat='pres in presidents | filter: tempPresident'>
    	<a ng-click="setPres(pres)">{{ pres }}</a>
  	</li>
	</ul>
</div>

<div class='rightColumn main' id='postPick'>
	<h1><strong>TOP WORDS FOR {{ president.toUpperCase() }}</strong></h1>
	<div ng-show="president !== 'James A. Garfield' && president !== 'William H. Harrison'">
		<h2 id="chooseWord">choose word</h2>
		<ol>
			<li ng-repeat='word in suggestedOne'>
		  	<a ng-click="sendData(word)">{{ word }}</a>
			</li>
		</ol>
		<ol start="16">
			<li ng-repeat='word in suggestedTwo'>
		  	<a ng-click="sendData(word)">{{ word }}</a>
			</li>
		</ol>
		<ol start="31">
			<li ng-repeat='word in suggestedThree'>
		  	<a ng-click="sendData(word)">{{ word }}</a>
			</li>
		</ol>
		<ol start="46">
			<li ng-repeat='word in suggestedFour'>
		  	<a ng-click="sendData(word)">{{ word }}</a>
			</li>
		</ol>
	</div>

	<div ng-show="president === 'James A. Garfield' || president === 'William H. Harrison'">
		<h2 id="chooseWord">{{ president }} gave no State of the Union Speeches <br/> Select new president</h2>
	</div>
</div>
